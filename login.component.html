<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1>TaskFlow</h1>
      <p>{{ isRegistering ? 'Create Account' : 'Welcome Back' }}</p>
    </div>

    <!-- LOGIN FORM -->
    <form *ngIf="!isRegistering" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="login-email">Email Address</label>
        <input
          type="email"
          id="login-email"
          placeholder="Enter your email"
          [(ngModel)]="loginForm.email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input
          type="password"
          id="login-password"
          placeholder="Enter your password"
          [(ngModel)]="loginForm.password"
          name="password"
          required
        />
      </div>

      <!-- ERROR MESSAGE -->
      <div *ngIf="errorMessage" class="error-message">
        ⚠️ {{ errorMessage }}
      </div>

      <!-- SUCCESS MESSAGE -->
      <div *ngIf="successMessage" class="success-message">
        ✓ {{ successMessage }}
      </div>

      <button type="submit" class="login-btn" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>

      <div class="toggle-mode">
        <p>Don't have an account? <a (click)="toggleMode()" class="link">Register here</a></p>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form *ngIf="isRegistering" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="register-name">Full Name</label>
        <input
          type="text"
          id="register-name"
          placeholder="Enter your full name"
          [(ngModel)]="registerForm.name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="register-email">Email Address</label>
        <input
          type="email"
          id="register-email"
          placeholder="Enter your email"
          [(ngModel)]="registerForm.email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="register-password">Password</label>
        <input
          type="password"
          id="register-password"
          placeholder="Enter your password (min 6 characters)"
          [(ngModel)]="registerForm.password"
          name="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="register-confirm">Confirm Password</label>
        <input
          type="password"
          id="register-confirm"
          placeholder="Confirm your password"
          [(ngModel)]="registerForm.confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <!-- ERROR MESSAGE -->
      <div *ngIf="errorMessage" class="error-message">
        ⚠️ {{ errorMessage }}
      </div>

      <!-- SUCCESS MESSAGE -->
      <div *ngIf="successMessage" class="success-message">
        ✓ {{ successMessage }}
      </div>

      <button type="submit" class="login-btn" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Creating Account...' : 'Register' }}
      </button>

      <div class="toggle-mode">
        <p>Already have an account? <a (click)="toggleMode()" class="link">Login here</a></p>
      </div>
    </form>
  </div>

  <div class="login-footer">
    <p>© 2026 TaskFlow. Organize your work, beautifully.</p>
  </div>
</div>
